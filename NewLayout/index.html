<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="title">Rock Paper and Scissor</h2>
    <div class="container">
      <div class="card">
        <p class="messageUI">PAPER X PAPER is a TIE!</p>
      </div>
      <div class="game-section">
        <div id="player" class="player">
          <div class="rock">
            <p>Rock</p>
            <img src="../img/rock.png" alt="" />
          </div>
          <div class="paper">
            <p>Paper</p>
            <img src="../img/paper.png" alt="" />
          </div>
          <div class="scissor">
            <p>Scissor</p>
            <img src="../img/scissor.png" alt="" />
          </div>
        </div>

        <div id="cpu" class="cpu">
          <div class="rock">
            <p>Rock</p>
            <img src="../img/rock.png" alt="" />
          </div>
          <div class="paper">
            <p>Paper</p>
            <img src="../img/paper.png" alt="" />
          </div>
          <div class="scissor">
            <p>Scissor</p>
            <img src="../img/scissor.png" alt="" />
          </div>
        </div>
      </div>
      <p class="messageUI">Please choose between Paper, Rock and Scissor</p>
    </div>
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript/rock-paper-scissors.js"></script>
  </body>
</html>
